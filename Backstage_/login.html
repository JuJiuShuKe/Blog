<body class="user-select">
<div class="container">
    <div class="siteIcon"><img src="images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用举酒属客博客管理系统" draggable="false" /></div>
    <form class="form-signin">
        <h2 class="form-signin-heading">管理员登录</h2>
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
        <p class="yzm_p">
            <img src="php/login_img.php" id="imgId">
            <a href="javascript:;" id="change">看不清，换一张？</a>
            <input type="text" class="form-control" placeholder="请输入验证码" name="lval">
        </p>
        <p>
            <!--<p class="l_checkbox"><input type="checkbox" id="automaticLogon" ><label for="automaticLogon">记住密码</label></p>-->
        <p class="l_checkbox"><input type="checkbox" id="rememberPassword" ><label for="rememberPassword">自动登录</label></p>
        </p>
        <a class="btn btn-lg btn-primary btn-block"  id="signinSubmit">登录</a>
    </form>
    <div class="footer">
        <p><a href="../_Reception/index.html" data-toggle="tooltip" data-placement="left" >回到前台 →</a></p>
    </div>
</div>
